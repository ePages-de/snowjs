<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>QUnit</title>
	<script>function base(level){document.write("<base href=\""+location.href.replace(/\/[^\/]*$/,"/")+level+"\"/>")}</script>
	<script>
	base("../../../");

	var require = {
			baseUrl: "src",
		};
	</script>
	<link  href="external/qunit/qunit/qunit.css" rel="stylesheet"/>
	<script src="external/qunit/qunit/qunit.js"></script>
	<script src="src/require.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		Hello World!
		<div class="box">
			Inner text ... !
			<span>
				Deeper inner text ...
			</span>
		</div>
		middle of my text 
		<span>
			more inner text
		</span>
		The end.
	</div>
	<script>
	var moduleName = "jquery/fn/text";

	module(moduleName);

	asyncTest("require", function() {
		require([moduleName], function(mod){
			ok(true, moduleName + " loaded via require.");

			ok(!mod, moduleName + " has no module object.");

			start();
		});
	});

	asyncTest("$().text()", function() {

		require(["jquery", moduleName], function ($) {

			equal(
				$('#qunit-fixture').text(),
				'\n		Hello World!\n		\n			Inner text ... !\n			\n				Deeper inner text ...\n			\n		\n		middle of my text \n		\n			more inner text\n		\n		The end.\n	',
				"$('#qunit-fixture').text()"
			);

			equal(
				$('#qunit-fixture').text(true),
				'\n		Hello World!\n		 \n		middle of my text \n		 \n		The end.\n	',
				"$('#qunit-fixture').text(true)"
			);

			start();
		});

	});
	</script>
</body>
</html>
