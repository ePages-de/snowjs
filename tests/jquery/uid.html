<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>QUnit</title>
	<script>function base(level){document.write("<base href=\""+location.href.replace(/\/[^\/]*$/,"/")+level+"\"/>")}</script>
	<script>
	base("../../");

	var require = {
			baseUrl: "src"
		};
	</script>
	<link  href="src/qunit.css" rel="stylesheet"/>
	<script src="src/qunit.js"></script>
	<script src="src/require.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div id="uid_2"></div>
		<div id="uid_4"></div>
		<div id="uid_5"></div>
		<div id="uid_6"></div>
		<div id="qunit_10"></div>
		<div id="qunit_11"></div>
	</div>
	<script>
	var moduleName = "jquery/uid";

	module(moduleName);

	asyncTest("require", function() {
		require([moduleName], function(mod){
			ok(true, moduleName + " loaded via require.");

			ok(mod, moduleName + " module object exists.");

			start();
		});
	});

	asyncTest("method", function() {

		require(["jquery", moduleName], function ($) {

			// overwrite guid only for correct count in this test case
			$.guid = 1;

			equal(
				$.uid(),
				'uid_1',
				"$.uid()"
			);
			equal(
				$.uid(),
				'uid_3',
				"$.uid()"
			);
			equal(
				$.uid(),
				'uid_7',
				"$.uid()"
			);
			equal(
				$.uid(),
				'uid_8',
				"$.uid()"
			);

			equal(
				$.uid('qunit'),
				'qunit_9',
				"$.uid('qunit')"
			);
			equal(
				$.uid('qunit'),
				'qunit_12',
				"$.uid('qunit')"
			);
			equal(
				$.uid('qunit'),
				'qunit_13',
				"$.uid('qunit')"
			);

			start();
		});

	});
	</script>
</body>
</html>
