<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>QUnit</title>
	<script>function base(level){document.write("<base href=\""+location.href.replace(/\/[^\/]*$/,"/")+level+"\"/>")}</script>
	<script>
	base("../../../../");

	var require = {
			baseUrl: "src",
		};
	</script>
	<style>
	.drag {
		position:    absolute;
		margin:      15px;
		border:      solid 5px;
		padding:     10px;
		width:       100px;
		height:      100px
	}
	</style>
	<link  href="external/qunit/qunit/qunit.css" rel="stylesheet"/>
	<script src="external/qunit/qunit/qunit.js"></script>
	<script src="src/require.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
		<div class="drag"></div>
		<div class="drag"></div>
		<div class="drag"></div>
		<div class="drag"></div>
	</div>
	<script>
	var moduleName = "jquery/event/special/mouse";

	module(moduleName);

	asyncTest("require", function() {
		require([moduleName], function(mod){
			ok(true, moduleName + " loaded via require.");

			ok(mod, moduleName + " module object exists.");

			start();
		});
	});

	asyncTest(".on(...)", function() {

		require(["jquery", moduleName], function ($) {

			var elem = $('.drag'),
				t;

			// BIND
			elem.on( 'mousedrag',  function(event){
					$(this).css({
						top:	(event.pageY-75) +'px',
						left:	(event.pageX-75) +'px'
					});
				})
				.on( 'mousewheel', function(){

				});

			// BASE
			elem.each(function(){
				t = $._data(this,'events').mousedown;
				equal(
					t.length,
					1,
					"$(this).data('events').mousedown.length"
				);
				equal(
					t[0].namespace,
					'_specialMousedrag',
					"$(this).data('events').mousedown[0].namespace"
				);

				t = $._data(this,'events').mousewheel;
				equal(
					t.length,
					1,
					"$(this).data('events').mousewheel.length"
				);
			});

			// MOUSEDOWN
			elem.trigger('mousedown');

			t = $._data($('html')[0], 'events').mousemove;
			equal(
				t.length,
				1,
				"$._data($('html')[0], 'events').mousemove.length"
			);
			equal(
				t[0].namespace,
				'_specialMousedrag',
				"$._data($('html')[0], 'events').mousemove[0].namespace"
			);

			t = $._data($('html')[0], 'events').mouseup;
			equal(
				t.length,
				1,
				"$._data($('html')[0], 'events').mouseup.length"
			);
			equal(
				t[0].namespace,
				'_specialMousedrag',
				"$._data($('html')[0], 'events').mouseup[0].namespace"
			);

			// MOUSEUP
			elem.trigger('mouseup');

			t = $._data($('html')[0], 'events');
			equal(
				t,
				undefined,
				"$._data($('html')[0], 'events')"
			);

			// UNBIND
			elem.off('mousedrag');
			elem.off('mousewheel');

			elem.each(function(){
				t = $._data(this,'events');
				equal(
					t,
					undefined,
					"$(this).data('events')"
				);
			});

			start();
		});

	});
	</script>
</body>
</html>
