<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>QUnit</title>
	<script>function base(level){document.write("<base href=\""+location.href.replace(/\/[^\/]*$/,"/")+level+"\"/>")}</script>
	<script>
	base("../");

	var require = {
			baseUrl: "src",
		};
	</script>
	<link  href="src/qunit.css" rel="stylesheet"/>
	<script src="src/qunit.js"></script>
	<script src="src/require.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
	<script>
	var moduleName = "require";

	module(moduleName);

	asyncTest("require", function() {
		require([moduleName], function(mod){
			ok(true, moduleName + " loaded via require.");

			ok(mod, moduleName + " module object exists.");

			start();
		});
	});

	asyncTest(".config()", function() {
		require([moduleName], function(mod){
			deepEqual(
				mod.config(),
				{
					"baseUrl": "src/",
					"config": {},
					"map": {},
					"paths": {
						"$dict": "require/$dict",
						"$i18n": "require/$i18n",
						"$pub": "require/$pub",
						"$ready": "require/$ready",
						"$tmpl": "require/$tmpl"
					},
					"pkgs": {},
					"shim": {},
					"waitSeconds": 7
				},
				"Access contextual config."
			);

			start();
		});
	});
	</script>
</body>
</html>
