<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>QUnit</title>
	<script>function base(level){document.write("<base href=\""+location.href.replace(/\/[^\/]*$/,"/")+level+"\"/>")}</script>
	<script>
	base("../../");

	var require = {
			baseUrl: "src/script",
			config: {
				"jquery/i18n": {
					region: "de-DE"
				}
			}
		};
	</script>
	<link  href="external/qunit/qunit/qunit.css" rel="stylesheet"/>
	<script src="external/qunit/qunit/qunit.js"></script>
	<script src="src/script/require.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
	<script>
	var moduleName = "$i18n";

	module(moduleName);

	asyncTest("require", function() {
		require([moduleName], function(mod){
			ok(true, moduleName + " loaded via require.");

			ok(mod, moduleName + " module object exists.");

			start();
		});
	});

	asyncTest("require/jquery-i18n!...", function() {

		require(["jquery"], function($){

			require(["require/jquery-i18n!EUR", "require/jquery-i18n!en-GB"], function () {
				
				ok(true, "Loaded \"require/jquery-i18n!EUR\", \"require/jquery-i18n!en-GB\".");

				start();
			});
		});
	});

	asyncTest("$i18n!...", function() {

		require(["jquery"], function($){

			require(["$i18n!EUR", "$i18n!en-GB"], function () {
				
				ok(true, "Loaded \"$i18n!EUR\", \"$i18n!en-GB\".");

				start();
			});
		});
	});
	</script>
</body>
</html>
