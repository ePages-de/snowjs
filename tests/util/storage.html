<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>QUnit</title>
	<script>function base(level){document.write("<base href=\""+location.href.replace(/\/[^\/]*$/,"/")+level+"\"/>")}</script>
	<script>
	base("../../");

	var require = {
			baseUrl: "src",
			config: {
				"util/storage": {
					namespace:	"qunit::"
				}
			}
		};
	</script>
	<link  href="submodule/qunit/qunit/qunit.css" rel="stylesheet"/>
	<script src="submodule/qunit/qunit/qunit.js"></script>
	<script src="src/require.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
	<script>
	var moduleName = "util/storage";

	module(moduleName);

	asyncTest("require", function() {
		require([moduleName], function(mod){
			ok(true, moduleName + " loaded via require.");

			ok(mod, moduleName + " module object exists.");

			start();
		});
	});

	asyncTest(".localStorage()", function() {
		require([moduleName], function(mod){

			mod.localStorage( "A", "store local A" );
			mod.localStorage( "B", "1 local store" );
			mod.localStorage( "C", "store local 2" );
			equal(
				mod.localStorage("A"),
				"store local A",
				".localStorage(\"A\")"
			);
			equal(
				mod.localStorage("B"),
				"1 local store",
				".localStorage(\"B\")"
			);
			equal(
				mod.localStorage("C"),
				"store local 2",
				".localStorage(\"C\")"
			);

			mod.localStorage( "B", null );
			equal(
				mod.localStorage("A"),
				"store local A",
				".localStorage(\"A\")"
			);
			equal(
				mod.localStorage("B"),
				null,
				".localStorage(\"B\")"
			);
			equal(
				mod.localStorage("C"),
				"store local 2",
				".localStorage(\"C\")"
			);

			mod.localClear();
			equal(
				mod.localStorage("A"),
				null,
				".localStorage(\"A\")"
			);
			equal(
				mod.localStorage("B"),
				null,
				".localStorage(\"B\")"
			);
			equal(
				mod.localStorage("C"),
				null,
				".localStorage(\"C\")"
			);

			start();
		});
	});

	asyncTest(".sessionStorage()", function() {
		require([moduleName], function(mod){

			mod.sessionStorage( "A", "store session A" );
			mod.sessionStorage( "B", "1 session store" );
			mod.sessionStorage( "C", "store session 2" );
			equal(
				mod.sessionStorage("A"),
				"store session A",
				".sessionStorage(\"A\")"
			);
			equal(
				mod.sessionStorage("B"),
				"1 session store",
				".sessionStorage(\"B\")"
			);
			equal(
				mod.sessionStorage("C"),
				"store session 2",
				".sessionStorage(\"C\")"
			);

			mod.sessionStorage( "B", null );
			equal(
				mod.sessionStorage("A"),
				"store session A",
				".sessionStorage(\"A\")"
			);
			equal(
				mod.sessionStorage("B"),
				null,
				".sessionStorage(\"B\")"
			);
			equal(
				mod.sessionStorage("C"),
				"store session 2",
				".sessionStorage(\"C\")"
			);

			mod.sessionClear();
			equal(
				mod.sessionStorage("A"),
				null,
				".sessionStorage(\"A\")"
			);
			equal(
				mod.sessionStorage("B"),
				null,
				".sessionStorage(\"B\")"
			);
			equal(
				mod.sessionStorage("C"),
				null,
				".sessionStorage(\"C\")"
			);

			start();
		});
	});
	</script>
</body>
</html>
