<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>QUnit</title>
	<script>function base(level){document.write("<base href=\""+location.href.replace(/\/[^\/]*$/,"/")+level+"\"/>")}</script>
	<script>
	base("../../");

	var require = {
			baseUrl: "src",
		};
	</script>
	<link  href="external/qunit/qunit/qunit.css" rel="stylesheet"/>
	<script src="external/qunit/qunit/qunit.js"></script>
	<script src="src/require.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
	<script>
	var moduleName = "util/md5";

	module(moduleName);

	asyncTest("require", function() {
		require([moduleName], function(mod){
			ok(true, moduleName + " loaded via require.");

			ok(mod, moduleName + " module object exists.");

			start();
		});
	});

	asyncTest("md5()", function() {
		require([moduleName], function(mod){

			equal(
				mod("Create an MD5 hash of this text."),
				"aa6b9c0f021400b32df7f6800b7e615c",
				"md5(\"Create an MD5 hash of this text.\")"
			);

			equal(
				mod("Create an MD5 hash of an other text."),
				"0fa1bed848379d897e9c11f54c671563",
				"md5(\"Create an MD5 hash of an other text.\")"
			);

			start();
		});
	});
	</script>
</body>
</html>
